<section class="auth-section">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>
          {{ isLoginMode ? 'Login' : 'Register' }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()"  #authForm="ngForm" *ngIf="isLoginMode">
          <mat-form-field appearance="outline" >
            <mat-label>Email</mat-label>
            <input matInput placeholder="" type="email" required [(ngModel)]="login.email" name="email">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" type="password" required [(ngModel)]="login.password" name="password">
          </mat-form-field>
  
          <button mat-raised-button color="primary">Enter</button>
        </form>

        <form (ngSubmit)="onSubmit()"  #authForm="ngForm" *ngIf="!isLoginMode">
            <mat-form-field appearance="outline" >
                <mat-label>Name</mat-label>
                <input matInput placeholder="" type="text" required [(ngModel)]="register.name" name="name">
            </mat-form-field>

            <mat-form-field appearance="outline" >
                <mat-label>Age</mat-label>
                <input matInput placeholder="" type="number" required [(ngModel)]="register.age" name="age">
            </mat-form-field>

            <mat-form-field appearance="outline" >
              <mat-label>Email</mat-label>
              <input matInput placeholder="" type="email" required [(ngModel)]="register.email" name="email">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="" type="password" required [(ngModel)]="register.password" name="password">
            </mat-form-field>
    
            <button mat-raised-button color="primary">Enter</button>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onSwitchMode()">
          {{ isLoginMode ? 'Create a new account' : 'Already have an account' }}
        </button>
      </mat-card-actions>
    </mat-card>
</section>
